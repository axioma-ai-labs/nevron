site_name: Core Autonomous Agent
site_description: Official documentation for the Core Autonomous Agent | Made by Neurobro
site_author: Neurobro
theme:
  name: material
  palette: 
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: pink
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: yellow
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono

nav:
  - üè† Home: index.md  
  - üöÄ Quickstart: quickstart.md
  - üß† Agent:
      - Overview: agent/overview.md
      - Workflows: agent/workflows.md
      - LLMs: agent/llm.md
      - Tools: agent/tools.md
      - Memory: agent/memory.md
      - Planning: agent/planning.md
  - üõ†Ô∏è Development:
      - Setup: development/setup.md
      - Contribution: development/contribution.md
      - Configuration: development/configuration.md
  - FAQ: faq.md

plugins:
  - macros
  - awesome-pages

markdown_extensions:
  - codehilite
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - footnotes

extra:
  favicon: assets/favicon.ico