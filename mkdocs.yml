site_name: Nevron
site_description: Official documentation for the Nevron AI Agent | Made by Neurobro
site_author: Neurobro
theme:
  name: material
  palette: 
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  favicon: assets/favicon.ico
  logo: assets/logo.png

nav:
  - üè† Home: index.md  
  - Quickstart: quickstart.md
  - Nevron:
      - Overview: agent/overview.md
      - Workflows: agent/workflows.md
      - LLMs: agent/llm.md
      - Tools: agent/tools.md
      - Memory: agent/memory.md
      - Planning: agent/planning.md
      - Feedback: agent/feedback.md
  - Deployment: deployment.md
  - Source Code: https://github.com/axioma-ai-labs/nevron
  - Discussions: https://github.com/axioma-ai-labs/nevron/discussions
  - About: about.md

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      lang:
        - en
      prebuild_index: true
      indexing: 'full'
  - tags
  - macros
  - awesome-pages

extra:
  search:
    language: 'en'
    tokenizer: '[\s\-\.]+'

markdown_extensions:
  - codehilite
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - footnotes
