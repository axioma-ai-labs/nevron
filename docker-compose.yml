# == Re-useable Definitions ==================================================

# Default service definition
x-service-default: &service_default
  env_file:
    - .env
  networks:
    - internal_net
    - external_net
  restart: unless-stopped
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"

# == Services ===============================================================

services:

  # -- Nevron Agent -------------------------------------------------------
  #
  # The main Nevron AI agent service

  nevron:
    <<: *service_default
    image: axiomai/nevron:latest
    container_name: nevron
    hostname: nevron
    depends_on:
      - qdrant
    volumes:
      - type: bind
        source: ${volumes_basedir:-./volumes}/nevron/logs
        target: /app/logs
      - type: bind
        source: ${volumes_basedir:-./volumes}/nevron/chromadb
        target: /app/.chromadb

  # -- Dashboard API ------------------------------------------------------
  #
  # REST API and WebSocket server for dashboard

  api:
    <<: *service_default
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: nevron-api
    hostname: nevron-api
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - QDRANT_HOST=nevron-qdrant
      - QDRANT_PORT=6333
    volumes:
      - type: bind
        source: ${volumes_basedir:-./volumes}/nevron/logs
        target: /app/logs
      - type: bind
        source: ${volumes_basedir:-./volumes}/nevron/chromadb
        target: /app/.chromadb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # -- Dashboard UI -------------------------------------------------------
  #
  # Svelte frontend for monitoring and controlling the agent

  dashboard:
    <<: *service_default
    build:
      context: .
      dockerfile: docker/Dockerfile.dashboard
    container_name: nevron-dashboard
    hostname: nevron-dashboard
    ports:
      - "3000:3000"
    depends_on:
      - api
    environment:
      - NODE_ENV=production
      - API_URL=http://nevron-api:8000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # -- Qdrant ---------------------------------------------------------------
  #
  # Vector database with persistent storage

  qdrant:
    <<: *service_default
    image: qdrant/qdrant:latest
    container_name: nevron-qdrant
    hostname: nevron-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - type: bind
        source: ${volumes_basedir:-./volumes}/qdrant/data
        target: /qdrant/storage
      - type: bind
        source: ${volumes_basedir:-./volumes}/qdrant/snapshots
        target: /qdrant/snapshots

  # -- Ollama ---------------------------------------------------------------
  #
  # Local LLM service for running models

  ollama:
    <<: *service_default
    image: ollama/ollama:latest
    container_name: nevron-ollama
    hostname: nevron-ollama
    ports:
      - "11434:11434"
    volumes:
      - type: bind
        source: ${volumes_basedir:-./volumes}/ollama/models
        target: /root/.ollama

# == Networks ===============================================================

networks:
  internal_net:
    driver: bridge
    internal: true
  external_net:
    driver: bridge
